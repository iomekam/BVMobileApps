<div style="width:550px">
<nav>
  <ol class="cd-breadcrumb triangle center-align" >
    <li class="ui mini"
        [ngClass]="{'current': isAppInfoCurrent }"
        (click)="toggleCurrent(appInfoID)">
      <a id="header_item_app_info" [routerLink]="['/app-info']" skipLocationChange style="font-size: large">App Info</a>
    </li>
    <li [ngClass]="{'current': isProfileInfoCurrent } "
        (click)="toggleCurrent(profileInfoID)">
      <a id='header_item_profileInfo' [routerLink]="['/app-profile-info']" skipLocationChange style="font-size: large">Profile Info</a>
    </li>
    <li [ngClass]="{'current': isBlogCurrent }"
        (click)="toggleCurrent(blogInfoID)">
      <a id="header_item_blog" [routerLink]="['/app-blog']" skipLocationChange style="font-size: large">Blog</a>
    </li>
    <li
      [ngClass]="{'current': isDesignCurrent }"
      (click)="toggleCurrent(designInfoID)">
      <a id="header_info_design" [routerLink]="['/design']" skipLocationChange style="font-size: large">Design</a>
    </li>
  </ol>
</nav>
</div>
