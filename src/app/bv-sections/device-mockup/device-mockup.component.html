<div class="marvel-device s5 black">
  <div class="top-bar"></div>
  <div class="sleep"></div>
  <div class="volume"></div>
  <div class="camera"></div>
  <div class="sensor"></div>
  <div class="speaker"></div>
  <div class="screen" [style.background]="backgroundColor">

    <div class="bar bar-header bar-positive">
      <h1 class="title">{{ deviceModel.appName }}</h1>
      <button class="button button-icon icon ion-refresh"></button>
    </div>

    <div class="bar bar-subheader bar-calm">
      <h2 class="title">Sub Header</h2>
    </div>


    <div class="content has-header padding has-footer padding has-subheader padding">
      <div>

      </div>

      <div>

      </div>

      <div>

      </div>

      <div>

      </div>

      <div>

      </div>

    </div>

    <div class="wrapper">
      <div class="tabs tabs-icon-top" [dragula]='"section-bag"'>
          <div class="tab-item active" *ngFor="let tab of deviceModel.tabs">
            <a>
              <i *ngIf="tab.image !== ''" class="icon" [ngStyle]="{'background-image': 'url(' + tab.image + ')'}"></i>
              <i *ngIf="tab.image === ''" [class]="tab.defaultIcon"></i>
              <div *ngIf="tab.showTitle == true">
                  {{ tab.title }}
              </div>
            </a>
          </div>
      </div>
    </div>
    
  </div>
</div>
