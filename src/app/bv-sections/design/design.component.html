<div class="row" style="width:1350px">
  <div class="col s10">
  <div class="demo-card-container">
    <md-card class="demo-card-blue">
      <div class="demo-card-container">
      <md-card-content>

        <div class="row">
          <div class="col card" (click)= "toggleCollapse(colorTabID)">Color</div>
        </div>

        <div class="row">
          <div class="col card" (click)= "toggleCollapse(deviceModel.tabs[0].id)">{{ deviceModel.tabs[0].title }}</div>
        </div>

        <div class="row" [dragula]='"drag-bag"' #test>
          <div *ngFor="let tab of deviceModel.tabs | slice:1:deviceModel.tabs.length - 1" class="col card" (click)= "toggleCollapse(tab.id)" [id] = 'tab.id'>{{ tab.title }}</div>
        </div>

        <div class="row">
          <div class="col card" (click)= "toggleCollapse(deviceModel.tabs[deviceModel.tabs.length-1].id)">{{ deviceModel.tabs[deviceModel.tabs.length-1].title }}</div>
        </div>

        <div [suiCollapse]="colorTabID !== currentID">
          <div class="ui segment">
            <h4 class="ui header">Color</h4>


            <div class="row" style="height: 320px">
              <div class="col">
            <span [(colorPicker)]="deviceModel.colors[selectedColor]"
                  [cpDialogDisplay]="'inline'"
                  [style.background]="deviceModel.colors[selectedColor]"
                  [cpCancelButtonClass]= "'btn btn-primary btn-xs'"
                  [cpCancelButton]="false"
                  [cpToggle]="true"

            >
            </span>
              </div>
              <div class="col">
                <div (click)="selectedColor='primary'"
                     style="width:200px;
                     height:75px;
                     border:1px solid #000;"
                     [style.background]="deviceModel.colors['primary']">
                </div>
                <br/>
                <div (click)="selectedColor='secondary'"
                     style="width:200px;
                     height:75px;
                     border:1px solid #000;"
                     [style.background]="deviceModel.colors['secondary']"></div>
              </div>
            </div>
          </div>
        </div>

        <div *ngFor="let tab of deviceModel.tabs">
          <div [suiCollapse]="tab.id !== currentID">
            <div class="ui segment">

              <h4 class="ui header">{{ tab.title }} Tab</h4>
              <form action="#">
                <div class="row">
                  <img-cropper class = "col s2" #cropper [image]="data" [settings]="cropperSettings" (onCrop)="onCrop($event, tab)"></img-cropper><br>
                  <div class= "col s8">

                    <div class="row">
                      <md-input-container>

                      <input id="tab_title"
                             [(ngModel)]="tab.title"
                             class="tb-width"
                             type="text"
                             maxlength="10"
                             mdInput
                             [ngModelOptions]="{standalone: true}"
                             placeholder="Tab Title"
                             >
                        </md-input-container>
                    </div>
                    <div class="row">
                      <input type="checkbox"
                             id="tabItem"
                             checked="tab.showTitle"
                             [(ngModel)]="tab.showTitle"
                             [ngModelOptions]="{standalone: true}"/>
                      <label for="tabItem">Show Text Below Icon?</label>
                    </div>
                    <div class="row" *ngIf="tab.image != ''">
                      <input type="checkbox"
                             id="tabItem2"
                             checked="tab.showTitle"
                             [(ngModel)]="tab.showImage"
                             [ngModelOptions]="{standalone: true}"/>
                      <label for="tabItem2">Show Image?</label>
                    </div>

                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>

      </md-card-content>
      </div>
    </md-card>
  </div>
  </div>
  <div class="col s2">
    <bv-device-mockup [page]="1" style="padding-left:16px" class="locked"></bv-device-mockup>
  </div>
