<div class="row" style="width:1300px">
  <div class="col s10">
  <div class="demo-card-container">
    <md-card class="demo-card-blue">
      <div class="demo-card-container">
      <md-card-content>


          <div class="row" [dragula]='"drag-bag"'>
            <div class="col card" (click)= "toggleCollapse(colorTabID)">Color</div>
            <div *ngFor="let tab of deviceModel.tabs" class="col card" (click)= "toggleCollapse(tab.id)">{{ tab.title }}</div>
          </div>

            <!--
            <button class="ui primary button" (click)="collapse = !collapse">
              Toggle Collapse
            </button>
            -->

        <div [suiCollapse]="colorTabID !== currentID">
          <div class="ui segment">
            <h4 class="ui header">Color</h4>

            
            <div class="row" style="height: 320px">
              <div class="col s6 center-align">
            <span [(colorPicker)]="deviceModel.colors[selectedColor]"
                  [cpDialogDisplay]="'inline'"
                  [style.background]="deviceModel.colors[selectedColor]"
                  [cpCancelButtonClass]= "'btn btn-primary btn-xs'"
                  [cpCancelButton]="false"
                  [cpToggle]="true"
            >
            </span>
              </div>
              <div class="col s6">
                <div (click)="selectedColor='primary'" style="width:500px;height:100px;border:1px solid #000;" [style.background]="deviceModel.colors['primary']"></div>
                <br/>
                <div (click)="selectedColor='secondary'" style="width:500px;height:100px;border:1px solid #000;" [style.background]="deviceModel.colors['secondary']"></div>
              </div>
            </div>
          </div>
        </div>

        <div *ngFor="let tab of deviceModel.tabs">
          <div [suiCollapse]="tab.id !== currentID">
            <div class="ui segment">
              <h4 class="ui header">{{ tab.title }} Tab</h4>
              <p>Content of the panel.</p>
            </div>
          </div>
        </div>
