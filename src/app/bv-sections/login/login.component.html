<div style="padding-top:100px" class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" style="width:200px" name="username" id="username" class="form-control" [(ngModel)]="username" />
        </div>
        <div class="form-actions">
            <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
        </div>
  </form>
</div>
