<br />

<div *ngFor='let display of displayArray'>

  <div class="ui message">
    <div class="ui ribbon label" [style.background-color]=display.color>
      <span class="{{display.icon}}"></span> {{display.mediaName}}
    </div>


    <div class="row">
      <div class="col">
        <div class="ui labeled input col" style="max-width: 80%">
          <div class="ui label">
            {{ display.pre_url }}
          </div>
          <input [(ngModel)]="display.username" type="text" placeholder="url">

        </div>

      </div>
    </div>
  </div>
</div>
