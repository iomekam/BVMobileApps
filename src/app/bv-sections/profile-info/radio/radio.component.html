<md-card class="demo-card-blue">
  <md-card-content>
    <div class="container" align="center">
      <p>
        <em><b>[If you would like to include a Radio tab in your app, enter the Streaming URL]</b></em>
      </p>
    </div>
  </md-card-content>
</md-card>

<br/>

<div *ngFor='let display of displayArray'>

  <div class="ui message">
    <div class="ui ribbon label" [style.background-color]=display.color>
      <span class="{{display.icon}}"></span><font style="padding-left:5px" color="white">{{display.mediaName}}</font>
    </div>


    <div class="row">
      <div class="col">
        <div class="ui labeled input col" style="max-width: 80%">
          <div class="ui label">
            {{ display.pre_url }}
          </div>
          <input [attr.id]="'input' + display.mediaName" [(ngModel)]="display.username" type="text" placeholder="url">

        </div>

      </div>
    </div>
  </div>
</div>
