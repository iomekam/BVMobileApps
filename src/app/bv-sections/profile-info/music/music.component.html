<md-card class="demo-card-blue">
  <md-card-content>
    <div class="container" align="center">
      <p>
        <em><b>[At least one Music Profile is required if you want to have a Music tab]</b></em>
      </p>
    </div>
  </md-card-content>
</md-card>
<br/>

<div *ngFor='let display of displayArray' style="padding-bottom:16px">

  <div class="ui message">
    <div class="ui ribbon label" [style.background-color]=display.color>
      <span class="{{display.icon}}"></span><font style="padding-left:5px" color="white">{{display.mediaName}}</font>
    </div>


    <div class="row">
      <div class="col s12">
        <div class="ui labeled input col s12" style="max-width: 400px; min-width: 400px">
          <div class="ui label">
            {{display.pre_url}}
          </div>
          <input  [attr.id]="'input' + display.mediaName" [(ngModel)]="display.username" type="text" placeholder="username">
        </div>
      </div>
    </div>
  </div>
</div>
