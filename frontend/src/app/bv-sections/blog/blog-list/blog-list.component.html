<div>
  <md-card>
    <div class="container" align="center">
      <button md-raised-button [disabled]="blogPosts.length > 2" (click)="createBlogPost()">
        <div *ngIf="blogPosts.length === 0">
          Create a Blog Post
        </div>
        <div *ngIf="blogPosts.length > 0">
          Create Another Blog Post
        </div>
      </button>
    </div>
  </md-card>

  <div *ngIf="blogPosts.length === 0">
    <br/>
    <md-card>
      <div class="container" align="center">
        <p>
          <em><b>[At least one blog post is required. Maximum of three.]</b></em>
        </p>
      </div>
    </md-card>
  </div>

  <div *ngFor='let blogPost of blogPosts'>
    <br />
    <md-card>
      <md-card-title>{{ blogPost.headline }}</md-card-title>
      <md-card-subtitle><em>{{ blogPost.date | date: 'medium' }}</em></md-card-subtitle>
      <img md-card-image src="{{ blogPost.image.image }}">
      <md-card-content>
        <div [innerHTML]="blogPost.body"></div>
      </md-card-content>
      <md-card-actions>
        <div align="right">
          <button md-button (click)="deleteBlogPost(blogPost.id)"><md-icon>clear</md-icon></button>
          <button md-button (click)="editBlogPost(blogPost.id)"><md-icon>create</md-icon></button>
        </div>
      </md-card-actions>
    </md-card>
  </div>
</div>
